<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Further Study Department</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background: url('https://via.placeholder.com/1920x500') no-repeat center center/cover;
            color: #4B0082; /* Purple color for the Chinese text */
            text-align: center;
            padding: 50px 20px;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
        }

        .header h2 {
            font-size: 1.5rem;
            color: black; /* Black color for the English text */
            margin: 0;
        }

        .header .line {
            width: 100px;
            height: 5px;
            background-color: red;
            margin: 20px auto;
        }

        .building {
            position: absolute;
            bottom: -30px;
            right: 10%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>升学辅导处</h1>
        <div class="line"></div>
        <h2>Further Study Department</h2>
        <img src="https://via.placeholder.com/300x300" alt="Building" class="building">
        <a href="mailto:webmaster@example.com">Jon Doe</a>
    </header>
</body>
</html>
